<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
    
        th, td {
            padding: 10px;
            text-align: center;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Style for the add product form */
        .form-container {
            margin: 20px;
        }
        
        input, button {
            margin: 5px;
            padding: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Inventory Management System</h1>
    </header>

    <!-- Inventory Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be added dynamically -->
        </tbody>
    </table>

    <!-- Add New Product Form -->
    <div class="form-container">
        <input type="text" id="productName" placeholder="Product Name">
        <input type="number" id="productQuantity" placeholder="Quantity" min="1">
        <input type="number" id="productPrice" placeholder="Price" step="0.01" min="0">
        <button id="addProductBtn">Add Product</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Created by Mushahid Hussain</p>
    </footer>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
