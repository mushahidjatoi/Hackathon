<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Inventory Management System</h1>

    <!-- Inventory Table -->

            <tr>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price</th>

        </thead>

            <tr>
                <td>Sample Product</td>
                <td>10</td>
                <td>$100</td>
            </tr>
        </tbody>
    </table>

    <!-- Footer -->
    <footer>
        <p>Created by Mushahid Hussain</p>
    </footer>
</body>
</html>
